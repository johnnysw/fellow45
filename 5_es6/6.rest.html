<body>
  <script>
    function fn1(x, y) {
      // 可以通过arguments获得所有的实参
      console.log(arguments);
    }
    fn1(1, 2, 3, 4, 5);

    function fn2(x, y, ...rest) {
      console.log(x, y);
      console.log(rest);//[3, 4, 5]
    }
    fn2(1, 2, 3, 4, 5)

  </script>
