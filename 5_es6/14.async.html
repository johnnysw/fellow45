<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async</title>
</head>

<body>

  <script>
    // async函数调用完后要返回一个 promise 对象
    // async function fn1() {
    //   return Promise
    // }

    function request1() {
      let p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('请求 1 成功');
          resolve('1 ok')
        }, 1500);
      })
      return p1
    }
    function request2() {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('请求 2 成功');
          resolve()
        }, 500);
      })
    }
    async function fn() {
      console.log('准备发送请求 1');
      let aa =  await request1();
      console.log(aa);
      console.log('请求 1 结束');
      console.log('准备发送请求 2');
      await request2();
      console.log('请求 2 结束');
    }
    fn()
  </script>
</body>

</html>
