    class Person {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      sleep() {
        console.log(this.name + ' is spleeping...');
      }
    }

    class Student extends Person {
      constructor(name, age, school) {
        // 继承父类的属性
        super(name, age)
        this.school = school;
      }
      code() {
        console.log(this.name + ' is coding...');
      }
    }
