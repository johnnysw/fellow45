<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>set</title>
</head>

<body>
  <script>
    let arr = [1, 1, 1, 3, 4, 5, 5, 5, 6, 6, 6];
    let s1 = new Set(arr); // 类数组，不允许成员重复
    console.log(s1);
    let a2 = [...s1];
    console.log(a2);

    let a3 = [...new Set(arr)];
    console.log(a3);

    // add() => 会返回更改后的 set
    console.log(s1.add(666));

    console.log(s1.size);

    // delete() => boolean
    console.log(s1.delete(666));
    console.log(s1.delete(999));
    console.log(s1);

    // 判断是否有某个成员 has() => boolean
    console.log(s1.has(1));
    console.log(s1.has(666));

    // 清空 clear()
    // s1.clear();
    // console.log(s1);

    // 循环  for ... of
    for (let [index, value] of s1.entries()) {
      console.log(index, value);//index 和 value 是一样的
    }

    let str = 'hello';
    for (let value of str) {
      console.log(value);//index 和 value 是一样的
    }

    // WeakSet() : 和 set 类似，但是只能添加对象
    let ws1 = new WeakSet();
    let obj = {
      name: 'lisi',
      age: 33
    }
    ws1.add(obj);
    console.log(ws1);

    ws1.add(999);
    console.log(ws1);

  </script>
</body>

</html>
