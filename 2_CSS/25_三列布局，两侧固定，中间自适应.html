<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局，两侧固定，中间自适应</title>
    <style>
        #left{
            width: 200px;
            height: 500px;
            background: #ff0000;
            float: left;
        }
        #center{
            height: 500px;
            background: #0000ff;
            margin-left: 210px;
            margin-right: 210px;
        }
        #right{
            width: 200px;
            height: 500px;
            background: #00ff00;
            float: right;
        }
    </style>
</head>
<body>
    <div id="left">left</div>
    <div id="right">right</div>
    <div id="center">center</div>
</body>
</html>
