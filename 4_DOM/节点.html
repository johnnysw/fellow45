<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div1">这是div</div>
    <div id="div2"><!-- 这是一段注释 --></div>

    <script>
        // 节点：node
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        // 元素节点：nodeType=1
        // 文本节点：nodeType=3
        // 属性节点：nodeType=2
        // 注释节点：nodeType=8
        console.log(oDiv2.firstChild.nodeType);
    </script>
</body>
</html>
