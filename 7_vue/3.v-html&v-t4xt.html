<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 1、引入 vue -->
  <div id="app">
    <p> {{ msg }}</p>
    <p v-text="msg"></p>
    <p v-html="msg"></p>
  </div>
  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      // 2、确定要挂载的元素
      el: '#app',
      // 3、声明要绑定的数据
      data: {
        // msg: 'hello word',
        msg: '<a href="">點一下</a>',
      }
    })
  </script>
</body>

</html>
