<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <!-- 1、引入 vue -->
  <div id="app">
    <input v-model="msg" type="text" />
    <button @click="add">添加</button>
    <ul>
      <li v-for="item in list" @click="change(item)" :class="{active:item.isActive}">
        {{item.content}}
        <button>删除</button>
      </li>
    </ul>
  </div>

  <script src="./vue.js"></script>
  <script>
    let vm = new Vue({
      // 2、确定要挂载的元素
      el: '#app',
      // 3、声明要绑定的数据
      data: {
        msg: '',
        // list: [
        //   '写作业 1',
        //   '写作业 2',
        //   '写作业 3',
        // ],
        list: [
          {
            content: '写作业 1',
            isActive: false
          },
          {
            content: '写作业 2',
            isActive: true
          },
          {
            content: '写作业 3',
            isActive: false
          },
        ],
        // isActive: false
      },
      methods: {
        add() {
          this.list.push(this.msg);
          this.msg = '';
        },
        change(obj) {
          // this.isActive = !this.isActive;
          obj.isActive = !obj.isActive;
        }
      }
    })
  </script>
</body>

</html>
